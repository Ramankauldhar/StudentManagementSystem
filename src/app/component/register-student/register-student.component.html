<div class="container" style="justify-content: center;margin-top: 2%; margin-left: 30%;align-items: center;">
    <h3>Register Student</h3>
    <div [hidden]="submitted" style="width: 500px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Student Id</label>
                <input type="text" class="form-control" id="stuId" required [(ngModel)]="student.stuId" name="stuId">
            </div>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="fName" required [(ngModel)]="student.fName" name="fName">
            </div>
    
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lName" required [(ngModel)]="student.lName" name="lName">
            </div>
    
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email">
            </div>
    
            <div class="form-group">
                <label for="name">Class</label>
                <input type="text" class="form-control" id="className" required [(ngModel)]="student.className"
                    name="className">
            </div>
    
            <div class="form-group">
                <label for="name">Contact</label>
                <input type="text" class="form-control" id="contact" required [(ngModel)]="student.contact" name="contact">
            </div>
    
            <button type="submit" class="btn btn-success" style="margin: 10px">Submit</button>
            <button type="submit" class="btn btn-danger" routerLink="/students" style="margin: 10px;">Cancel</button>
        </form>
    </div>
    
    <div [hidden]="!submitted">
        <h4>Student Registered successfully!</h4>
    </div>
</div>
