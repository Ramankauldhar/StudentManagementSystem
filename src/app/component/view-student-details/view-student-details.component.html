<h2>Student Details</h2>

<hr />
<div *ngIf="student">
    <div>
        <label><b>Student Id: </b></label> {{student.stuId}}
    </div>
    <div>
        <label><b>First Name: </b></label> {{student.fName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{student.lName}}
    </div>
    <div>
        <label><b>Email: </b></label> {{student.email}}
    </div>
    <div>
        <label><b>Class: </b></label> {{student.className}}
    </div>
    <div>
        <label><b>Contact: </b></label> {{student.contact}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">All Student List</button><br>
